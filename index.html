<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cd385a218c.js" crossorigin="anonymous"></script>
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src="./app.js"></script>
  <title>Responsive</title>
</head>
<body>
  <nav id="list">
    <ul>
      <li id="menu"><i class="fa-solid fa-bars fa-2xl"></i></li>
      <li>Home</li>
      <li>Services</li>
      <li>About Us</li>
    </ul>
  </nav>
  <h1>Photo Gallery</h1>
  <div class="container">
    <img src="./Images/Earth.jpg" alt="">
    <img src="./Images/Lion.jpg" alt="">
    <img src="./Images/Space.jpg" alt="">
    <img src="./Images/Lake.jpg" alt="">
  </div>
  <script>
    const menu = document.getElementById('menu')
    const list = document.getElementById('list')

    menu.addEventListener('click', () => {
      list.classList.toggle("open")
    })
  </script>
</body>
</html>
